<section class="movie-detail-container" *ngIf="filme$ | async as filme; else loading">
  <div class="movie-detail-card">
    <img [src]="filme.imagemUrl" alt="{{ filme.titulo }}" class="movie-detail-image" />
    <div class="movie-detail-info">
      <h1>{{ filme.titulo }}</h1>
      <div class="movie-detail-meta">
        <p><strong>G√™nero:</strong> {{ filme.genero }}</p>
        <p><strong>Ano:</strong> {{ filme.anoLancamento }}</p>
        <p><strong>Nota:</strong> {{ filme.notaMedia }} ‚≠ê</p>
        <button
          type="button"
          class="btn-fav"
          [disabled]="carregandoFavorito"
          (click)="toggleFavorito(); $event.stopPropagation()">
          <span *ngIf="!favoritado">ü§ç Favoritar</span>
          <span *ngIf="favoritado">‚ù§Ô∏è Desfavoritar</span>
        </button>
      </div>
      <div class="movie-detail-sinopse">
        <h2>Sinopse</h2>
        <p>{{ filme.sinopse }}</p>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <h1>Carregando filme...</h1>
</ng-template>
