<section class="movie-detail-container" *ngIf="filme$ | async as filme; else loading">
  <div class="movie-detail-card">
    <img [src]="filme.imagemUrl" alt="{{ filme.titulo }}" class="movie-detail-image" />
    <div class="movie-detail-info">
      <h1>{{ filme.titulo }}</h1>
      <div class="movie-detail-meta">
        <p><strong>Gênero:</strong> {{ filme.genero }}</p>
        <p><strong>Ano:</strong> {{ filme.anoLancamento }}</p>
        <p><strong>Nota:</strong> {{ filme.notaMedia }} ⭐</p>
      </div>
      <div class="movie-detail-sinopse">
        <h2>Sinopse</h2>
        <p>{{ filme.sinopse }}</p>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <h1>Carregando filme...</h1>
</ng-template>
